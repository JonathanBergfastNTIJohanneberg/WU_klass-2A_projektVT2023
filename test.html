<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #explore_section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .explore_article {
            display: none;
            position: relative;
        }

        .explore_article img {
            width: 100%;
            height: auto;
        }

        .explore_article h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .explore_article .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 1;
        }

        .explore_article:hover .overlay {
            opacity: 1;
        }

        @media screen and (max-width: 768px) {
            #explore_section {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 10px;
            }
        }
    </style>
    <section id="explore_section">
        <article class="explore_article" data-type="pizza">
            <img src="img/breakfeast.jpg" alt="Bild på recept">
            <h2 class="explore_h2">Pizza</h2>
            <p class="explore_p">Beskrivning av receptet</p>
            <div class="overlay"></div>
        </article>
        <article class="explore_article" data-type="burger">
            <img src="img/breakfeast.jpg" alt="Bild på recept">
            <h2 class="explore_h2">Burger</h2>
            <p class="explore_p">Beskrivning av receptet</p>
            <div class="overlay"></div>
        </article>
        <article class="explore_article" data-type="salad">
            <img src="img/breakfeast.jpg" alt="Bild på recept">
            <h2 class="explore_h2">Salad</h2>
            <p class="explore_p">Beskrivning av receptet</p>
            <div class="overlay"></div>
        </article>
    </section>
    <script>
        const buttons = document.querySelectorAll(".filter_button");
        const articles = document.querySelectorAll(".explore_article");

        for (let button of buttons) {
            button.addEventListener("click", () => {
                const filter = button.dataset.filter;
                for (let article of articles) {
                    const type = article.dataset.type;
                    if (filter === "all" || filter === type) {
                        article.style.display = "grid-item";
                    } else {
                        article.style.display = "none";
                    }
                }
            });
        }

    </script>
</body>

</html>
