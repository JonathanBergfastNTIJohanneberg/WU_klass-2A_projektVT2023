<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/style.css">
  <title>Recipticus</title>
</head>

<body>
  <header>
    <a href="index.html" id="logo"><img src="img/recepticus_logo.png" alt="Website Logo" id="logo_img"></a>
    <button class="menu-btn">&#9776;</button>
    <nav class="nav-links">
      <ul>
        <li><a href="explore.html">Explore</a></li>
        <li><a href="recommendations.html">Recommendations</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>


<section class="order" id="order">
    <form>
      <section class="box-container">
        <fieldset class="box">
          <div class="inputBox" id="input_box_name">
            <span>full name</span>
            <input type="text" placeholder="enter your name">
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_food">
            <span>food name</span>
            <input type="text" placeholder="food you want">
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_order">
            <span>order details</span>
            <input type="text" placeholder="specifics with food">
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_address">
            <span>your address</span>
            <textarea name="" placeholder="enter your address" id="" cols="30" rows="10"></textarea>
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_numbe">
            <span>number</span>
            <input type="number" placeholder="enter your number">
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_much">
            <span>how much</span>
            <input type="number" placeholder="how many you want">
          </div>
        </fieldset>
        <fieldset class="box">
          <div class="inputBox" id="input_box_when">
            <span>when you want</span>
            <input type="datetime-local">
          </div>
        </fieldset>
        <div class="inputBox" id="input_box_map">
          <span>our address</span>
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d60307.59083109428!2d72.840725!3d19.141651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1642222128240!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"></iframe>
        </div>
      </section>
    </form>
  </section>
  <footer>
    <ul>
      <li><a href="#">Kontakt</a></li>
      <li><a href="#">Om oss</a></li>
      <li><a href="#">Användarvillkor</a></li>
      <li><a href="#">Sekretesspolicy</a></li>
    </ul>
    <p>© 2023 Recepticus AB</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
