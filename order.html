<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Css/style.css">
  <title>Recipticus</title>
</head>

<body>
  <header>
    <a href="index.html" id="logo"><img src="img/final_recipe_logo.png" alt="Website Logo" id="logo_img"></a>
    <button class="menu-btn">&#9776;</button>
    <nav class="nav-links">
      <ul>
        <li><a href="explore.html" class="text-nav">Explore</a></li>
        <li><a href="recommendations.html" class="text-nav">Recommendations</a></li>
        <li><a href="order.html" class="text-nav">Order</a></li>
      </ul>
    </nav>
  </header>


  <section class="order" id="order">
    <form>
      <section class="box-container">
        <fieldset class="box">
          <article class="inputBox" id="input_box_name">
            <span>full name</span>
            <input type="text" placeholder="enter your name" id="name">
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_food">
            <span>food name</span>
            <input type="text" placeholder="food you want" id="food">
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_order">
            <span>order details</span>
            <input type="text" placeholder="specifics with food" id="order-details">
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_address">
            <span>your address</span>
            <textarea name="Your Name" placeholder="enter your address" id="address" cols="30" rows="10"></textarea>
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_numbe">
            <span>number</span>
            <input type="number" placeholder="enter your number" id="number">
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_much">
            <span>how much</span>
            <input type="number" placeholder="how many you want" id="quantity">
          </article>
        </fieldset>
        <fieldset class="box">
          <article class="inputBox" id="input_box_when">
            <span>when you want</span>
            <input type="datetime-local" id="when">
          </article>
        </fieldset>
        <article class="inputBox" id="input_box_map">
          <span>our address</span>
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d60307.59083109428!2d72.840725!3d19.141651!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1642222128240!5m2!1sen!2sin"
            allowfullscreen="" loading="lazy"></iframe>
        </article>
      </section>

      <section id="order-summary">
        <h2>Order Summary</h2>
        <article id="summary-details">
        </article>
      </section>

      <button type="submit">Show Order</button>
    </form>
  </section>
  <footer>
    <ul>
      <li><a href="#">Kontakt</a></li>
      <li><a href="#">Om oss</a></li>
      <li><a href="#">Användarvillkor</a></li>
      <li><a href="#">Sekretesspolicy</a></li>
    </ul>
    <p>© 2023 Recepticus AB</p>
  </footer>
  <script src="js/script.js"></script>
  <script>
const orderForm = document.querySelector('form');
const orderSummary = document.querySelector('#summary-details');
const showOrderButton = document.querySelector('form button[type="submit"]');

let isOrderShown = false;
let orderSummaryHTML = '';
let emptyOrderSummaryHTML = '';

orderForm.addEventListener('submit', function (event) {
  event.preventDefault();

  const name = document.querySelector('#name').value;
  const food = document.querySelector('#food').value;
  const orderDetails = document.querySelector('#order-details').value;
  const address = document.querySelector('#address').value;
  const number = document.querySelector('#number').value;
  const quantity = document.querySelector('#quantity').value;
  const when = document.querySelector('#when').value;

  const orderSummaryHTML = `
    <p><strong>Name:</strong> ${name}</p>
    <p><strong>Food:</strong> ${food}</p>
    <p><strong>Order Details:</strong> ${orderDetails}</p>
    <p><strong>Address:</strong> ${address}</p>
    <p><strong>Number:</strong> ${number}</p>
    <p><strong>Quantity:</strong> ${quantity}</p>
    <p><strong>When:</strong> ${when}</p>
  `;

  emptyOrderSummaryHTML = '';

  if (isOrderShown) {
    orderSummary.innerHTML = emptyOrderSummaryHTML;
    showOrderButton.textContent = 'Show Order';
  } else {
    orderSummary.innerHTML = orderSummaryHTML;
    showOrderButton.textContent = 'Hide Order';
  }

  orderSummary.scrollIntoView({ behavior: 'smooth' });
  isOrderShown = !isOrderShown;
});
  </script>
</body>
</html>
